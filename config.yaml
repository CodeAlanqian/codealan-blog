baseURL: "http://localhost:1313/"
languageCode: "zh-cn"
title: "CodeAlan's Blog"
theme: simple
paginate: 20
enableRobotsTXT: true
summaryLength: 120
defaultContentLanguage: zh-hans
hasCJKLanguage: true
ignoreFiles:
  - "\\.obsidian/"
  - "/Zotero/template/"
  - "\\.git/"

params:
  description: "记录具身智能、VLN 学习与开发折腾的日常。"
  author: "CodeAlan"

permalinks:
  posts: "/posts/:slug/"

taxonomies:
  tag: tags

menu:
  main:
    - name: 首页
      url: /
      weight: 1
    - name: 标签
      url: /tags/
      weight: 2
    - name: 学术
      url: /academic/
      weight: 3
    - name: 归档
      url: /archives/
      weight: 4
    - name: 搜索
      url: /search/
      weight: 5

markup:
  highlight:
    style: "github"
    lineNos: false
    lineNumbersInTable: false
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
  section:
    - HTML
    - RSS
